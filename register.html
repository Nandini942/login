<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="box">
        <form action="">
            <h1>Sign Up</h1>
            <div class="link">
                <p>Already Have an Account?</p>
                <a href="index.html">Login</a>
            </div>
            <div class="input_container">
                <label>
                Name
                <input type="text" name="First Name" id="" placeholder="First Name">
                <input type="text" name="Middle Name" placeholder="Middle Name">
                <input type="text" name="Last Name" placeholder="Last Name">
                </label>
            
            </div>
            <div class="input_container">
                <label>Email
                <input type="email" name="Email" id="" placeholder="Enter Your Email"></label>
            </div>
            <div class="input_container">
                <label>Phone Number
                <input type="tel" name="Phone Number" placeholder="Enter Your phone number"></label>
            </div>
            <div class="input_container">
                <label>Gender</label>
                <label class="gender">Male
                    <input type="radio" name="radio">
                  </label>
                  <label class="gender">Female
                    <input type="radio" name="radio">
                  </label>
            </div>
            <div class="input_container">
                <label>Date Of Birth
                    <input type="date" name="Date" id="dob">
                </label>
            </div>
            <div class="input_container">
                <label for="password">Password
                <input type="password" name="Password" id=""placeholder="Enter a password">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password"></label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="I accept the Terms and Policy" id="">
                    I accept the terms and conditions
                </label>
            </div>
            <button type="submit" class="submitbtn">Create an Account</button>
        </form>

    </div>
</body>
</html>
